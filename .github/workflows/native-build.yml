name: GraalVM Native Image builds
on: [push, pull_request]
jobs:
  build:
    name: HelloWorld on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3

      - uses: graalvm/setup-graalvm@v1
        with:
          version: '22.3.1'
          gds-token: ${{ secrets.GDS_TOKEN }}
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Generate sbom
        run: |
          mvn org.cyclonedx:cyclonedx-maven-plugin:2.7.1:makeAggregateBom -DoutputFormat=json -DincludeProvidedScope=false -DincludeSystemScope=false -DincludeTestScope=false -DoutputName=NativeHelloWorld.cdx.sbom

      - name: Create ADM deps from SBOM
        run: |
          java -jar sbom-utils.jar target/NativeHelloWorld.cdx.sbom.json --output=target/NativeHelloWorld.app-deps.json
          
      - name: Build 
        run: |
          mvn package
          native-image --enable-sbom -jar target/NativeHelloWorld-1.0-SNAPSHOT.jar
          native-image-inspect NativeHelloWorld-1.0-SNAPSHOT 2>&1 | jq . > target/NativeHelloWorld.inspect.json
          native-image-inspect --sbom NativeHelloWorld-1.0-SNAPSHOT | jq . > target/NativeHelloWorld.inspect.sbom.json
      
      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: helloworld-${{ matrix.os }}
          path: helloworld*

      - name: Upload JSON files
        uses: actions/upload-artifact@v2
        with:
          name: JSON files
          path: target/NativeHelloWorld.*.json
